<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="./form1.css">
    <!-- Enlazamos con el archivo js que además contiene un modulo, por tanto hay que añadirle el atributo type -->
    <script src="./form_app_1.js" type="module"></script>
    
</head>

<body>
    <header>
        <h1>Formulario 1</h1>
    </header>
    <main>
        <form action="" method="GET">
            <fieldset>
                <legend>Datos personales</legend>
                <div class="control-group">
                    <label for="nombre">Escribe tu nombre</label>
                    <input type="text" name="nombre_user" id="nombre" maxlength="10" autofocus>
                </div>
                <div class="control-group">
                    <label for="apellido">Apellidos</label>
                    <input type="text" name="apellido" id="apellido" placeholder="Escribe tus dos apellidos">
                </div>
                <div class="control-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="control-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" id="password" minlength="8" placeholder="8 caracteres min.">
                </div>
            </fieldset>
            <fieldset>
                <legend>Otros datos</legend>
                <textarea name="datos" id="datos" cols="30" rows="10" placeholder="Escriba otros datos (max. 150 caracteres)"></textarea>
            </fieldset>
            <fieldset>
               <legend>Conformidad</legend>
                <div class="check-group">
                    <input type="checkbox" name="isOk" id="isOk">
                    <label for="isOk">He leído y estoy de acuerdo con la
                        <a href="">Política de Privacidad</a>
                    </label>
                </div>
                <div class="check-group">
                    <input type="checkbox" name="isOk2" id="isOk2">
                    <label for="isOk2">No quiero recibir publicidad</label>
                </div>
            </fieldset>
            <fieldset id="academic" class="hidden" disabled="disabled">
                <legend>Datos académicos</legend>
                <legend>Qué turno quieres</legend>
                <div class="radio-group">
                    <input type="radio" name="turno" id="mañana" value="mannana" checked>
                    <label for="mannana">Mañana</label>
                    <input type="radio" name="turno" id="tarde" value="tarde">
                    <label for="tarde">Tarde</label>
                    <input type="radio" name="turno" id="noche" value="noche">
                    <label for="noche">Noche</label>
                </div>
                <div id="selectorCursos" class="control-group">
                    <label for="curso">Selecciona un curso</label>
                    <select name="curso" id="curso">
                        <option value="0">--Selecciona--</option>
                        <option value="desarrollo">Desarrollo Front</option>
                        <option value="diseño">Diseño web</option>
                        <option value="node">Servidores</option>
                        <option value="sql">Bases de Datos</option>
                    </select>
                </div>
            </fieldset>
            

            <div class="control-group">
                <button id="btnSaludar" type="button">Saludar</button>
                <button id="btnEnviar" type="submit">Enviar</button>
                <button id="btnBorrar" type="reset">Borrar</button>
                <input type="hidden" name="state" value="0">
            </div>




        </form>
        <div id="resultados" class="resultados"></div>
    </main>
    <footer>
        <address>Manu Díez</address>
    </footer>

</body>

</html>
