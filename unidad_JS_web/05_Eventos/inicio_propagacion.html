<!DOCTYPE html>
<html lang="s">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos</title>
</head>

<body>
    <header>
        <h1>Eventos</h1>
    </header>
    <main>
        <div class="form-group" id="btnGroup">
             <button type="button" id="btnAceptar">Aceptar</button>
             <button type="button" id="btnCancelar">Cancelar</button>
        </div>
    </main>

    <script>

        class App {
            constructor() {

                this.aMensaje = ['Aceptado','Cancelado', 'Pulsado grupo de botones']

                document.querySelector('#btnAceptar').addEventListener('click', this.btnAceptar.bind(this))
                document.querySelector('#btnCancelar').addEventListener('click', this.btnCancelar.bind(this))
                document.querySelector('#btnGroup').addEventListener('click', this.btnGroup.bind(this), true) // con true hace que se lea antes el evento en el div que en los botones. sin ello es al reves
            }

            btnAceptar(ev) {
                
                console.dir(this.aMensaje[0])
            }

            btnCancelar(ev) {
                console.log(this.aMensaje[1])
            }

            btnGroup(ev) {
                console.log(this.aMensaje[2])
            }
        }

      new App() // instanciamos un nuevo objeto de la classe App


    </script>

</body>

</html>
