<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejemplos de javascript</title>
    <link rel="stylesheet" href="./css/style.css">



</head>

<body>
    <header>
        <h1>Ejemplos de javascript</h1>
    </header>
    <main>
        <button type="button" onclick="console.log('Hola desde un script en línea')">Saludar</button>
    </main>
    <footer>
        <address>Manu Díez</address>
    </footer>

    <script>
        console.log('Hola desde un script interno')
    </script>
    <!-- prácticamente no se usa el js en un script interno, lo recomendable es tenerlo en una hoja externa -->

    <!-- enlace a un fichero externo js recomendable al final dentro del body-->
    <script src="./js/app.js"></script>
    <script src="./js/app2.js"></script>
</body>

</html>
