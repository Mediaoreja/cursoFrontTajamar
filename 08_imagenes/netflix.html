<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>

<style>

    /* c√≥mo usar una imagen-logo como h1 de nuestra pagina para que los indexadores puedan indexar la pagina y mostrarla en las busquedas */
    header {
        height: 12rem;
    }
    
    h1 {
        background-image: url(./img/netflix_logo.PNG);
        background-repeat: no-repeat;
        height: 100%;
        
    }

    h1 span {
        display:none;
    }

    iframe {
        width: 80%;
        height: 50vh;
    }
</style>

</head>
<body>
    <header>
        <h1><span>Netflix</span></h1>
    </header>
    <main>
        <p>La web original</p>
        <iframe src="https://www.fundaciontajamar.es/?gclid=EAIaIQobChMIoamgkPXf2QIVlh4bCh22OAyiEAAYASAAEgIrnfD_BwE" frameborder="0"></iframe>

    </main>
   
</body>
</html>
