<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Display</title>

    <style>
        span {
            display: inline-block; /* alternativa para flotar elementos a la propiedad float */
            width: 20rem;
            border: .1rem solid;
            margin: 1rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <h1>Uso de la propiedad "display"</h1>
    <p>
        <span>Lorem ipsum dolor</span>
        <span>sit amet consectetur</span>
        <span>adipisicing elit.</span>
        <span>Eum eaque adipisci</span>
        <span>eos doloribus</span>
        <span>sequi reiciendis.</span>
        <span>Unde, eligendi</span>
        <span>reprehenderit</span>
        <span>praesentium eum</span>
        <span>dolores vero ex</span>
        <span>necessitatibus</span>
        <span>similique nesciunt</span>
        <span>et obcaecati amet</span>
        <span>voluptate</span>
    </p>
    
</body>
</html>
